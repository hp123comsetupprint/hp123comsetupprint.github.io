<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Chat - HP Printer Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Georgia&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Georgia, serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #0078D7;
      color: white;
      padding: 1.5rem 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #005bb5;
      padding: 1rem;
    }
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-size: 1rem;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .chat-container {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .chat-header {
      background-color: #0078D7;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .chat-box {
      height: 400px;
      overflow-y: auto;
      padding: 1rem;
      background: #f9f9f9;
    }
    .chat-message {
      margin-bottom: 1rem;
    }
    .chat-message.user {
      text-align: right;
    }
    .chat-message.user .message {
      background: #0078D7;
      color: white;
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 12px;
    }
    .chat-message.agent .message {
      background: #e0e0e0;
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 12px;
    }
    .chat-input-container {
      display: flex;
      border-top: 1px solid #ccc;
    }
    .chat-input-container input {
      flex: 1;
      padding: 1rem;
      border: none;
      border-right: 1px solid #ccc;
      font-size: 1rem;
    }
    .chat-input-container button {
      background-color: #0078D7;
      color: white;
      border: none;
      padding: 1rem;
      cursor: pointer;
      font-size: 1rem;
    }
    .chat-input-container button:hover {
      background-color: #005bb5;
    }
    footer {
      background-color: #005bb5;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const chatBox = document.querySelector(".chat-box");
      const chatInput = document.querySelector("#chat-input");
      const sendButton = document.querySelector("#send-button");

      sendButton.addEventListener("click", () => {
        const userMessage = chatInput.value.trim();
        if (userMessage) {
          addMessage(userMessage, "user");
          chatInput.value = "";
          setTimeout(() => addMessage("Thank you for reaching out! Our support agent will assist you shortly.", "agent"), 1000);
        }
      });

      const addMessage = (message, sender) => {
        const messageDiv = document.createElement("div");
        messageDiv.className = `chat-message ${sender}`;
        messageDiv.innerHTML = `<div class="message">${message}</div>`;
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
      };
    });
  </script>
</head>
<body>
  <header>
    <h1>Live Chat</h1>
    <p>We're here to help. Start a conversation with us!</p>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="printer-repair.html">Printer Repair</a>
    <a href="printer-installation.html">Installation Support</a>
    <a href="faqs.html">FAQs</a>
    <a href="contact.html">Contact Us</a>
  </nav>
  <div class="chat-container">
    <div class="chat-header">
      Chat with HP Printer Support
    </div>
    <div class="chat-box"></div>
    <div class="chat-input-container">
      <input type="text" id="chat-input" placeholder="Type your message here...">
      <button id="send-button">Send</button>
    </div>
  </div>
  <footer>
    <p>&copy; 2024 HP Printer Store | All Rights Reserved</p>
  </footer>
</body>
</html>
