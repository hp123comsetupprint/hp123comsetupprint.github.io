<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Printer Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Georgia&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Georgia, serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

         nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #005bb5;
      padding: 1rem 1.5rem;
    }
    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }
    nav .menu {
      display: flex;
      gap: 1.5rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
    }
    nav a:hover {
      text-decoration: underline;
    }
    nav .cta {
      background-color: #FFD700;
      color: #005bb5;
      padding: 0.8rem 1.5rem;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    nav .cta:hover {
      background-color: #e0b800;
    }


    .container {
      padding: 2rem 1rem;
    }
    h2 {
      color: #0078D7;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
      text-align: center;
    }
    .contact-details {
      text-align: center;
      margin-bottom: 2rem;
    }
    .contact-details p {
      font-size: 1rem;
      color: #555;
      margin: 0.5rem 0;
    }
    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .contact-form label {
      display: block;
      font-size: 1rem;
      margin-bottom: 0.5rem;
      color: #005bb5;
    }
    .contact-form input, .contact-form textarea, .contact-form button {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    .contact-form button {
      background-color: #0078D7;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .contact-form button:hover {
      background-color: #005bb5;
    }
    footer {
      background-color: #005bb5;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .map {
      text-align: center;
      margin: 2rem 0;
    }
    .map iframe {
      width: 100%;
      max-width: 600px;
      height: 300px;
      border: 0;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <nav>
    <a href="#" class="logo">Printer Store</a>
    <div class="menu">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="services.html">Services</a>
      <a href="support.html">Support</a>
      <a href="faqs.html">FAQs</a>
      <a href="blog.html">Blogs</a>
      <a href="contact.html">Contact Us</a>
    </div>
    <a href="#products" class="cta">Shop Now</a>
  </nav>

  <div class="container">
    <h1>Contact Us</h1>
    <div class="contact-details">
  <!--     <p><strong>Email:</strong> support@example.com</p>
      <p><strong>Phone:</strong> 123-456-7890</p> -->
      <p><strong>Address:</strong> 123 Printer Street, Tech City, TX 75001</p>
    </div>
    <div class="map">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3163.1674164194993!2d-122.084249!3d37.421999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fbb14b7e1b71f%3A0x2b8e2b94715b79ed!2sGoogleplex!5e0!3m2!1sen!2sus!4v1615922769866!5m2!1sen!2sus" allowfullscreen="" loading="lazy"></iframe>
    </div>
    <form class="contact-form">
      <h2>Get in Touch</h2>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required>
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
  <footer>
    <p>&copy; 2024 Printer Store | All Rights Reserved</p>
  </footer>
</body>
</html>
